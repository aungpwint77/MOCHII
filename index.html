<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Basic styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(120deg, #fde2e4, #bde0fe); /* Soft pastel gradient */
            font-family: 'Courier New', Courier, monospace;
            color: #5a2a27; /* Soft dark red for romantic text */
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin: 20px;
            color: #5a2a27;
        }

        #gif-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }

        #gif {
            width: 150px;
            height: 150px;
            display: block;
        }

        #buttons-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Button styles */
        .btn {
            background-color: #f9c2ff; /* Soft pink */
            border: none;
            padding: 12px 24px;
            font-size: 20px;
            cursor: pointer;
            color: #5a2a27;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #e2a9f3; /* Slightly darker pink on hover */
        }

        #no-btn {
            position: relative;
        }

        /* Mobile view adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 18px;
            }
            #buttons-container {
                flex-direction: row;
            }
        }
    </style>
</head>
